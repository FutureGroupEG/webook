<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="important,links,روابط,مهمة" />
        <meta name="description" content="Importanat Links" />
        <title>WE Book - Importanat Links</title>
        <link rel="icon" href="Icon.png" />
        <link rel="apple-touch-icon" href="Icon.png" />
        <link rel="stylesheet" href="Style.css" />
        <script async src="JavaScript.js"></script>
        <style>
            button {
                width: 310px;
            }
        </style>
    </head>
    <body>
        <div id="loginDiv" style="display: none;" class="protected">
            <div class="protected__alert" id="alert">You entered the wrong password</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">You need a password to continue</h1>
                <input class="protected__content__input" id="login" type="password" placeholder="password" onkeypress="PressEnterToLogin()" />
                <button onclick="Login()" id="button" type="button" class="protected__content__btn">Continue</button>
            </div>
        </div>
        <div id="mainDiv" style="display: block;">
            <a id="logout" class="logout" href="#" title="Logout" onclick="Logout();"><i class="fa fa-sign-out" style="font-size: 28px; color: #5b2c92;"></i></a>
            <br />
            <br />
            <h3 style="color: #5b2c92;">Importanat Links</h3>
            <div class="padding">
                <button onclick="BSSPortal()">BSS Portal</button><br />
                <br />
                <button onclick="WePay()">We Pay</button><br />
                <br />
                <button onclick="CSA()">CSA</button><br />
                <br />
                <button onclick="Fixed()">OSS</button><br />
                <br />
                <button onclick="DataLineActivation()">Data Line Activation</button><br />
                <br />
                <button onclick="Tkafol()">Tkafol</button><br />
                <br />
                <button onclick="Tamween()">Tamween</button><br />
                <br />
                <button onclick="Outlook()">Outlook</button><br />
                <br />
                <button onclick="SRG()">Sales Report Generator</button><br />
                <br />
                <button onclick="WeCal()">WE Calculator</button><br />
                <br />
                <button onclick="Cash()">Cash Helper</button>
            </div>
            <script>
                function BSSPortal() {
                    window.open("https://extranet.te.eg:12900/oc", "_blank");
                }
                function WePay() {
                    window.open("https://mobilewallet-fr.te.eg:4433/#!/login", "_blank");
                }
                function CSA() {
                    window.open("https://extcsa.te.eg/franchisee/external/", "_blank");
                }
                function Fixed() {
                    window.open("https://franchise.te.eg/", "_blank");
                }
                function DataLineActivation() {
                    window.open("https://my.te.eg/user/line-activation", "_blank");
                }
                function Tkafol() {
                    window.open("https://tk.te.eg/", "_blank");
                }
                function Tamween() {
                    window.open("https://www.tamwin.com.eg/", "_blank");
                }
                function Outlook() {
                    window.open("http://outlook.office.com/mail/", "_blank");
                }
                function SRG() {
                    window.open("https://weegypt.github.io/srg/", "_blank");
                }
                function WeCal() {
                    window.open("https://weegypt.github.io/wecal/", "_blank");
                }
                function Cash() {
                    window.open("https://weegypt.github.io/cash/", "_blank");
                }
            </script>
            <footer>
                <br />
                <a id="back" class="back" href="javascript:history.back()" title="Back"><i class="fa fa-arrow-left" style="font-size: 28px; color: #5b2c92;"></i></a>
                <a id="home" class="home" onclick="location.href='index.html'" title="Home"><i class="fa fa-home" style="font-size: 28px; color: #5b2c92;"></i></a>
                <br />
                <br />
            </footer>
        </div>
    </body>
</html>
