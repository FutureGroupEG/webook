<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="we,rules" />
        <meta name="description" content="WE Rules" />
        <title>WE Book - WE Rules</title>
        <link rel="icon" href="Icon.png" />
        <link rel="apple-touch-icon" href="Icon.png" />
        <link rel="stylesheet" href="Style.css" />
        <script async src="JavaScript.js"></script>
        <style>
            button {
                width: 310px;
            }
        </style>
    </head>
    <body>
        <div id="loginDiv" style="display: none;" class="protected">
            <div class="protected__alert" id="alert">You entered the wrong password</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">You need a password to continue</h1>
                <input class="protected__content__input" id="login" type="password" placeholder="password" onkeypress="PressEnterToLogin()" />
                <button onclick="Login()" id="button" type="button" class="protected__content__btn">Continue</button>
            </div>
        </div>
        <div id="mainDiv" style="display: block;">
            <a id="logout" class="logout" href="#" title="Logout" onclick="Logout();"><i class="fa fa-sign-out" style="font-size: 28px; color: #5b2c92;"></i></a>
            <br />
            <br />
            <h3 style="color: #5b2c92;">WE Rules</h3>
            <div class="padding">
                <button onclick="RetailStandards()">Retail Standards</button><br />
                <br />
                <button onclick="DressCode()">Dress Code</button><br />
                <br />
                <button onclick="Foreigners()">Foreigners</button><br />
                <br />
                <button onclick="NTRA()">NTRA</button>
            </div>
            <script>
                function RetailStandards() {
                    window.open("RetailStandards.html", "_self");
                }
                function DressCode() {
                    window.open("DressCode.html", "_self");
                }
                function Foreigners() {
                    window.open("Foreigners.html", "_self");
                }
                function NTRA() {
                    window.open("NTRA.html", "_self");
                }
            </script>
            <footer>
                <br />
                <a id="back" class="back" href="javascript:history.back()" title="Back"><i class="fa fa-arrow-left" style="font-size: 28px; color: #5b2c92;"></i></a>
                <br />
                <br />
            </footer>
        </div>
    </body>
</html>
